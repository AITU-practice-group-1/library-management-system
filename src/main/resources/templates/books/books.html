<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Book Catalog</h1>
        <a sec:authorize="hasRole('ADMIN') or hasRole('LIBRARIAN')" th:href="@{/books/new}" class="btn btn-primary">Add New Book</a>
    </div>

    <form th:action="@{/books}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search by title or author..." th:value="${keyword}">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
            <a th:href="@{/books}" class="btn btn-outline-danger">Clear</a>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>
                <a th:href="@{/books(keyword=${keyword}, sort='title,' + (${sort.contains('title,desc')} ? 'asc' : 'desc'))}">
                    Title <i class="fas fa-sort"></i>
                </a>
            </th>
            <th>
                <a th:href="@{/books(keyword=${keyword}, sort='author,' + (${sort.contains('author,desc')} ? 'asc' : 'desc'))}">
                    Author <i class="fas fa-sort"></i>
                </a>
            </th>
            <th>ISBN</th>
            <th>
                <a th:href="@{/books(keyword=${keyword}, sort='publishedYear,' + (${sort.contains('publishedYear,desc')} ? 'asc' : 'desc'))}">
                    Year <i class="fas fa-sort"></i>
                </a>
            </th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookPage.content}">
            <td th:text="${book.title}">The Lord of the Rings</td>
            <td th:text="${book.author}">J.R.R. Tolkien</td>
            <td th:text="${book.isbn}">978-0618640157</td>
            <td th:text="${book.publishedYear}">1954</td>
            <td th:text="${book.availableCopies} + ' / ' + ${book.totalCopies}">10 / 10</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${bookPage.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${bookPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/books(keyword=${keyword}, sort=${sort}, page=0)}">First</a>
            </li>

            <li class="page-item" th:classappend="${bookPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/books(keyword=${keyword}, sort=${sort}, page=${bookPage.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}"
                th:classappend="${i == bookPage.number} ? 'active'">
                <a class="page-link" th:href="@{/books(keyword=${keyword}, sort=${sort}, page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${bookPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/books(keyword=${keyword}, sort=${sort}, page=${bookPage.number + 1})}">Next</a>
            </li>

            <li class="page-item" th:classappend="${bookPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/books(keyword=${keyword}, sort=${sort}, page=${bookPage.totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
