<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit a Book</h1>
    <hr/>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
        </div>
        <div class="mb-3">
            <label for="publishedYear" class="form-label">Published Year</label>
            <input type="number" class="form-control" id="publishedYear" th:field="*{publishedYear}" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}">
        </div>
        <div class="mb-3">
            <label for="totalCopies" class="form-label">Total Copies</label>
            <input type="number" class="form-control" id="totalCopies" th:field="*{totalCopies}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Book</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
