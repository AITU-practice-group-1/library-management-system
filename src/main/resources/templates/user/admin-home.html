<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/user/admin-home.css">
</head>
<body>

<div th:replace="fragments/navbar::navbar"></div>

<div class="admin-container">
    <div class="main-content">
        <h1>Панель администратора</h1>

        <div id="userList">
            <h3>Пользователи:</h3>
            <ul>
                <li th:each="user : ${users}">
                    <a th:href="@{/users/profile/{id}(id=${user.getId()})}" class="user-link">
                        <span th:text="${user.getFirstName()}">User Name</span> —
                        <span th:text="${user.role}">Role</span>
                    </a>
                    <!-- Только для админов, например в navbar.html или admin-panel.html -->
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/setup}">Настроить 2FA</a>
                </li>

                </li>
            </ul>
        </div>

        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
    </div>

    <aside class="sidebar">
        <h2>Меню</h2>
        <a href="/home/default">Все пользователи</a>
        <a href="/home/librarian">Библиотекари</a>
        <a href="/books">Список книг</a>
        <a href="/users">Пользователи</a>
        <a href="/review-reports">Жалобы</a>
        <a href="/logout" class="logout-link">Выйти</a>
    </aside>
</div>

</body>
</html>
