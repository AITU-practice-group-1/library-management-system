<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/users/register}" th:object="${user}" method="post">
  <label>First Name: <input type="text" th:field="*{firstName}" required/></label><br>
  <label>Last Name: <input type="text" th:field="*{lastName}" required/></label><br>
  <label>Email: <input type="email" th:field="*{email}" required/></label><br>
  <label>Password: <input type="password" th:field="*{password}" required/></label><br>
  <label for="role">Role:
    <select id = "role" th:field="*{role}" required>
      <option value="DEFAULT" >Default</option>
      <option value="ADMIN">Admin</option>
      <option value="LIBRARIAN">Librarian</option>
    </select>
  </label><br>
  <button type="submit">Add User</button>
</form>

<ul>
  <th:block th:each="err : ${errors}">
    <li th:text="${err}"></li>
  </th:block>
</ul>


<p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
</body>
</html>
