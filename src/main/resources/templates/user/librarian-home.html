<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <header class="p-4 mb-4 bg-light rounded-3 border">
        <div class="container-fluid py-3">
            <h1 class="display-5 fw-bold"><i class="bi bi-person-workspace"></i> Librarian Dashboard</h1>
            <p class="col-md-8 fs-5">Manage all active user reservations from this panel.</p>
        </div>
    </header>

    <div th:if="${#lists.isEmpty(reservations)}" class="text-center p-5 mb-4 bg-white rounded-3 shadow-sm">
        <i class="bi bi-bookmark-x" style="font-size: 4rem; color: #6c757d;"></i>
        <h3 class="mt-3">No Active Reservations</h3>
        <p class="text-muted">There are currently no pending user reservations.</p>
    </div>

    <div th:if="${not #lists.isEmpty(reservations)}" class="card shadow-sm">
        <div class="card-header">
            <h2 class="h5 mb-0">User Reservations</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Book Title</th>
                        <th>User Email</th>
                        <th>Reserved At</th>
                        <th>Expires At</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="res : ${reservations}">
                        <td th:text="${res.bookTitle}">Book Title</td>
                        <td th:text="${res.userEmail}">user@example.com</td>
                        <td th:text="${res.reservedAt}">Date</td>
                        <td th:text="${res.expiresAt}">Date</td>
                        <td class="text-center">
                            <span class="badge rounded-pill"
                                  th:text="${res.status}"
                                  th:classappend="${res.status == 'PENDING'} ? 'bg-warning text-dark' :
                                                 (${res.status == 'FULFILLED'} ? 'bg-success' : 'bg-secondary')">
                                PENDING
                            </span>
                        </td>
                        <td class="text-center">
                            <div th:if="${res.status == 'PENDING'}">
                                <form th:action="@{/reservations/{id}/fulfill(id=${res.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        <i class="bi bi-check-circle-fill"></i> Fulfill
                                    </button>
                                </form>
                            </div>
                            <div th:if="${res.status != 'PENDING'}">
                                <span class="text-muted fst-italic">No action</span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
