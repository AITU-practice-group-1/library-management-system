<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Favorites</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #ecf0f1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            color: #2c3e50;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
        }

        .book-title {
            font-weight: bold;
            color: #2c3e50;
        }

        form.inline {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Favorite Books</h1>

    <form th:action="@{/favorites/add}" method="post">
        <label>Book ID:</label>
        <input type="text" name="bookId" required />
        <input type="hidden" name="userId" th:value="${userId}" />
        <button type="submit">Add to Favorites</button>
    </form>

    <hr/>

    <div th:if="${#lists.isEmpty(favorites)}">
        <p>You have no favorite books yet.</p>
    </div>

    <ul th:if="${not #lists.isEmpty(favorites)}">
        <li th:each="fav : ${favorites}">
            <span class="book-title" th:text="${fav.book.title}">Book Title</span>
            <form th:action="@{/favorites/remove/{bookId}(bookId=${fav.book.id})}" method="post" class="inline">
                <input type="hidden" name="userId" th:value="${userId}" />
                <button type="submit">Remove</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
