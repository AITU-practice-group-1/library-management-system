<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Reservations</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #ecf0f1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            color: #2c3e50;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e8449;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 16px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .book-title {
            font-weight: bold;
            color: #2c3e50;
        }

        .status {
            font-style: italic;
            color: #7f8c8d;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Reservations</h1>

    <form th:action="@{/reservations}" method="post">
        <label>Book ID:</label>
        <input type="text" name="bookId" required />
        <input type="hidden" name="userId" th:value="${userId}" />
        <button type="submit">Place Reservation</button>
    </form>

    <hr/>

    <div th:if="${#lists.isEmpty(reservations)}">
        <p>No reservations yet.</p>
    </div>

    <ul th:if="${not #lists.isEmpty(reservations)}">
        <li th:each="res : ${reservations}">
            <span class="book-title" th:text="${res.bookTitle}">Book Title</span>
            <span class="status" th:text="${res.status}">Status</span>
            <span class="timestamp" th:text="${res.reservedAt}">Reserved At</span>
        </li>
    </ul>
</div>
</body>
</html>
