<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div>
    <h1>Feedbacks for Book</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="feedback : ${feedbacks}">
            <td th:text="${feedback.id}"></td>
            <td th:text="${feedback.rating}"></td>
            <td th:text="${feedback.comment}"></td>
            <td th:text="${#temporals.format(feedback.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{'/api/feedback/' + ${feedback.id} + '/edit'}">Edit</a>
                <form th:action="@{'/api/feedback/' + ${feedback.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/api/feedback/book/' + ${bookId} + '/create'}">Add Feedback</a>
</div>
</body>
</html>
