<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<nav>
    <a th:href="@{/api/feedback/book/{id}(id=${bookId})}">Back to Feedbacks</a>
</nav>
<div class="container">
    <header th:text="${title}"></header>
    <main th:fragment="content">
        <p th:if="${successMessage}" th:text="${successMessage}" class="success"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
        <th:block th:replace="${content}"></th:block>
    </main>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    function getUserIdFromLocalStorage() {
        return localStorage.getItem('userId');
    }
    /*]]>*/
</script>
</body>
</html>
